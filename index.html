<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car and RaceCar Details</title>
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <h1>Enter Race Car Details</h1>
    <form id="racecar-form">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required>
        <br>
        <label for="numberOfSeats">Number of Seats:</label>
        <input type="number" id="numberOfSeats" name="numberOfSeats" required>
        <br>
        <button type="button" onclick="displayRaceCarDetails()">Submit</button>
    </form>

    <div id="racecar-details"></div>

    <script src="assets/app.js"></script>
</body>
</html>
